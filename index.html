<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Shopping List</title>
        <meta name="description" content="Simple shopping list app">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="shopping-list">
                <h4>Shopping List</h4>
                <ul id="list-items">
                    <li><input type="checkbox"><span class="item">Bread</span></li>
                    <li><input type="checkbox"><span class="item">Eggs</span></li>
                    <li><input type="checkbox"><span class="item">Milk</span></li>
                    <li><input type="checkbox"><span class="item">Cookies</span></li>
                </ul>
                <div class="input-field">
                    <input type="text" id="add-input" placeholder="Add New Item"/>
                    <button id="add-item" onclick="addItem()">&check;</button>
                </div>
                <div class="footer">Copyright &copy; 2021 Helena V.</div>
            </div>
        </div>
    </body>
</html>
